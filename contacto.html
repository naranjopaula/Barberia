<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contact.css">
    </head>
    <body>
        <header>
            <div class="caja">
               <h1><img src="imagenes/logo.png" alt="Logo de la barbería Alura"></h1> <!-- Texto alternativo para la imagen con etiqueta Alt -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padrom" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padrom" required placeholder="email@dominio.com">

                <label for="numerotelefono">Número de contacto</label>
                <input type="tel" id="numerotelefono" class="input-padrom" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padrom" required></textarea>

                <fieldset><!-- Hace referencia a una clase completa -->
                    <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>  <!-- Se usa Legend para marcar un título de un grupo de campos en el formulario -->

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-Whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>¿A qué hora desea ser contactado?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr> 
                        <th>Día</td><!-- columnas -->
                        <th>Horario</td>
                    </tr>
                </thead>
               
                <tr>
                    <td>Lunes</td><!-- table rows = lineas -->
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h - 20h</td>
                </tr>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
